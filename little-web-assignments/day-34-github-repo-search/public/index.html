<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>public</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <h1>Github Repo Search</h1>
      <input type="text" class="search-input"></input>
      <div class="page-nav">
        <button class="next-page">Next</button>
        <div class="page-counter"></div>
        <button class="back-page">Previous</button>
      </div>
      <div class="display">
      </div>
    </div>


    <script type="text/html" id="template">
      <div class="repo">
        <h2><a href="{{html_url}}">{{name}}</a></h2>
        <p>By: <a href="{{owner.html_url}}" class="not-blue">{{owner.login}}</a></p>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
