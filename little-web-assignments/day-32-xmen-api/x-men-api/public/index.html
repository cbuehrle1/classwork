<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>X-Men Api</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>

    <ol class="mutant-list">
    </ol>

    <div class="display">
    </div>
    <script type="text/html" id="character-template">
      <h2>{{realName}}</h2>
      <img src="{{imageUrl}}"/>
      <p>{{description}}</p>
      <ul class="power-list">Powers:
        {{#powers}}
          <li>{{.}}</li>
        {{/powers}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
